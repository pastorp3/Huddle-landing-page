<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link real="css" type="text/css" rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="main-container">
      <img src="images/logo.svg" class="logo">
      <div class="content">
          <img alt="mock" src="images/illustration-mockups.svg" class="mock" >
          <div class="text">
            <div class="margin-heading">
              <span class="heading">
                Build The Community 
              </span>
              <br>
              <span class="heading">
                Your Fans Will Love
              </span>
            </div>
            <div class="description">
                Hunddle re-imagines the way we build communities. You have<br>
                a voice, but so does your audience. Create connections width<br>
                your users as you engage un genuine discussion.          
            </div>
            <button class="btn-register">Register</button>
          </div>
      </div>
      <div class="icons-container">
        <button class="icon">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="icon">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="icon">
          <i class="fab fa-instagram"></i>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
